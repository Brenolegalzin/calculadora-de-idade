<html lang="pt-br">
	<head>
		<title>Calculador de idade</title>
	</head>
	<body>
		<center>
			<h1>Calculadora de idade</h1>
			<p>Insira data de nascimento :</p>
			<p>dia</p>
			<input id="diaNascer">
			<p>mes</p>
			<input id="mesNascer">
			<p>ano</p>
			<input id="anoNascer">
			<p>Insira a data atual :</p>
			<p>dia</p>
			<input id="diaAtual">
			<p>mes</p>
			<input id="mesAtual">
			<p>ano</p>
			<input id="anoAtual">
			<button onclick="calculate()">Calcular</button>
			<p>Resultado :</p>
			<p id="Result">0</p>
		</center>
	</body>
	<style>
	  *{
		  background-color :white;
	  }
	  p{
		  font-family :'Arial';
	  }
	  button{
		  background-color :aqua;
		  border-color :transparent;
		  font-family :'Arial';
		  color :white;
	  }
	  input{
		  font-family :'Arial';
		  background-color :white;  
	  }
	  h1{
		  font-family :'Arial';  
	  }
	</style>
</html>
